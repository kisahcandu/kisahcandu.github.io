# .github/workflows/generate-sitemap.yml

name: Generate Sitemap.txt on Post Update

on:
  push:
    branches:
      - main  # Ganti kalau branch utama lo 'master'
    paths:
      - '_posts/**'
      - 'buat_sitemap.py'
  workflow_dispatch:

permissions:
  contents: write  # Izinkan menulis ke repo (untuk commit & push)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Generate sitemap.txt
      run: |
        python buat_sitemap.py

    - name: Tampilkan isi sitemap.txt (debug)
      run: cat sitemap.txt

    - name: Commit dan Push sitemap.txt jika berubah
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add sitemap.txt

        # Commit hanya kalau ada perubahan
        if ! git diff --cached --quiet; then
          git commit -m "Update sitemap.txt (Automated)"
          git push
        else
          echo "Tidak ada perubahan pada sitemap.txt, skip commit."
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
