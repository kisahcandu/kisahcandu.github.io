name: Generate Sitemap XML

on:
  push:
    branches:
      - main
    paths:
      - '_posts/**'
      - 'sitemap_generator.py'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }} # Pastikan token digunakan di sini
        persist-credentials: true         # Ini yang utama: harus true agar Git bisa menggunakan kredensial
        fetch-depth: 0                    # Tetap bagus untuk riwayat Git lengkap

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Run sitemap generator
      run: python sitemap_generator.py

    - name: Commit and push sitemaps
      run: |
        git config user.name 'github-actions[bot]'
        git config user.email 'github-actions[bot]@users.noreply.github.com'
        git add sitemap.xml public/sitemap.xml
        git commit -m "chore: Regenerate sitemaps [skip ci]" || echo "No changes to commit"
        git push
      # Tidak perlu lagi env: GITHUB_TOKEN di sini karena sudah diatur di checkout step
