name: Generate Sitemap XML

on:
  push:
    branches:
      - main
    paths:
      - '_posts/**'
      - 'sitemap_generator.py'
  workflow_dispatch: # ‚Üê ini yang bikin tombol muncul

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Run sitemap generator
      run: python sitemap_generator.py

    - name: Commit and push sitemap.xml
      run: |
        git config user.name github-actions[bot]
        git config user.email github-actions[bot]@users.noreply.github.com
        git add sitemap.xml
        git commit -m "chore: Regenerate sitemap.xml" || echo "No changes to commit"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
