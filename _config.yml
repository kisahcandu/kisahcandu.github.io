title: Your awesome title
email: your-email@example.com
description: >-
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.

baseurl: "" # jangan dikasih slash
url: "https://kisahcandu.github.io"

permalink: /:title/

# Sosial Media
twitter_username: jekyllrb
github_username: jekyll

# Pagination
paginate: 10
paginate_path: "/page/:num/"

# Build
theme: minima # Nonaktifkan tema default
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-paginate-v2

# File dan folder yang tidak perlu diproses
exclude:
  - README.md
  - node_modules/
  - tailwind.config.js
  - postcss.config.js
  - package.json
  - package-lock.json
