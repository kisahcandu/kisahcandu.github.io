---
layout: default
---

<h1 class="text-xl font-bold mb-4">Postingan Terbaru</h1>
<ul class="space-y-4">
  {% for post in paginator.posts %}
    <li>
      <a href="{{ post.url }}" class="text-blue-600 hover:underline text-lg font-semibold">{{ post.title }}</a>
      <p class="text-sm text-gray-500">{{ post.date | date: "%d %B %Y" }}</p>
    </li>
  {% endfor %}
</ul>
