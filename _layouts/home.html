---
layout: default
---

<style>
.post-list {
  list-style: none;
  padding: 0;
  margin: 0;
}

.post-item {
  display: flex;
  flex-wrap: wrap;
  align-items: flex-start;
  margin-bottom: 1.5rem;
  border-bottom: 1px solid #ddd;
  padding-bottom: 1rem;
}

.post-thumbnail {
  width: 120px;
  height: 80px;
  object-fit: cover;
  border-radius: 4px;
  margin-right: 1rem;
  flex-shrink: 0;
}

.post-title-wrapper {
  flex: 1;
  display: flex;
  align-items: flex-start;
}

.post-title {
  font-size: 1.1rem;
  margin: 0;
  font-weight: bold;
  line-height: 1.3;
}

.post-body {
  flex-basis: 100%;
  font-size: 0.9rem;
  color: #555;
  margin-top: 0.4rem;
}

.post-body p {
  margin: 0.2rem 0;
}

/* ðŸ”» Responsive khusus Mobile (â‰¤640px) */

</style>

<div class="home">
  <ul class="post-list">
    {% for post in paginator.posts %}
      <li class="post-item">
        {% if post.image %}
          <img class="post-thumbnail" src="{{ post.image }}" alt="Thumbnail {{ post.title }}" />
        {% endif %}

        <!-- Judul tetap di kanan -->
        <div class="post-title-wrapper">
          <h3 class="post-title">
            <a class="post-link" href="{{ post.url }}">{{ post.title }}</a>
          </h3>
        </div>

        <!-- Snippet + tanggal pindah ke bawah gambar -->
        <div class="post-body">
          <p>{{ post.excerpt | truncatewords: 20 }} <a href="{{ post.url }}">Read more Â»</a></p>
          <p>Ditulis Admin - {{ post.date | date: "%d %B %Y" }}</p>
        </div>
      </li>
    {% endfor %}
  </ul>

  <p style="text-align:center">
    {% include pagination.html %}
  </p>
</div>
