<!DOCTYPE html>
<html lang="id" class="dark">
<head>
  <style>
  #story-list > div {
    @apply bg-gray-800 rounded-lg p-4 shadow-md hover:shadow-lg transition-all duration-300;
  }

  #story-list h2 {
    @apply text-lg font-bold mb-2 text-white;
  }

  #story-list a {
    @apply inline-block bg-blue-600 text-white text-sm px-4 py-2 rounded hover:bg-blue-500 transition;
  }

  .pagination-button {
    @apply bg-gray-700 text-white px-4 py-2 rounded hover:bg-gray-600;
  }

  #random-btn {
    @apply bg-blue-600 hover:bg-blue-500;
  }
</style>

  <link rel="manifest" href="manifest.json" />
<link rel="icon" href="icon.png" type="image/png" />

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cerita Gairah</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
  <script defer src="js/app.js"></script>
</head>
<body class="bg-gray-900 text-white font-sans">

  <div class="max-w-2xl mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4 text-center">📚 Cerita Gairah</h1>

    <div id="story-list" class="space-y-4"></div>

    <div class="flex justify-between mt-6">
      <button id="prev-btn" class="bg-gray-700 px-4 py-2 rounded">⬅️ Sebelumnya</button>
      <button id="random-btn" class="bg-blue-600 px-4 py-2 rounded">🎲 Acak Cerita</button>
      <button id="next-btn" class="bg-gray-700 px-4 py-2 rounded">Selanjutnya ➡️</button>
    </div>
  </div>

</body>
</html>
